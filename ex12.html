<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href='style.css'>
    <title>Exercicio 12</title>
    
</head>
<body>
    <h1>É par ou impar?</h1>
    <button id="iniciar">Iniciar</button>
    <p id="resposta"></p>
    <script>
        var b = document.querySelector('button#iniciar')
        b.addEventListener('click', clicou)
        
        function clicou(){

            var n1 = Number(window.prompt('Escolha um numero: '))
            var resposta = document.querySelector('p#resposta')

            if(n1 % 2){
                resposta.innerHTML = `o numero ${n1} é impar`
            }
            else{
                resposta.innerHTML = `o numero <strong>${n1}</strong> é par`
            }
            

        }
    </script>
    
</body>
</html>
