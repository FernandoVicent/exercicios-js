<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
    <style>
        #iniciar{
            height: 100px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <button id="iniciar">Clique para começar</button>
    <script>
        var b = document.querySelector('button#iniciar')
        b.addEventListener('click', clicou)
        function clicou(){
            var nome = window.prompt('Qual seu nome? ')
            window.alert(`Olá ${nome}, é um prazer te conhecer!`)


        }
    </script>
    
</body>
</html>
