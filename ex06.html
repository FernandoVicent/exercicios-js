<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
    <style>
        #iniciar{
            height: 100px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Somando dois numeros</h1>
    <button id="iniciar">Iniciar soma</button>
    <p id="resposta"></p>
    <script>
        var b = document.querySelector('button#iniciar')
        b.addEventListener('click', clicou)
        
        function clicou(){
            var n1 = Number(window.prompt('Escolha um numero: '))
            var n2 = Number(window.prompt('Escolha outro numero: '))

            var resposta = document.querySelector('p#resposta')
            resposta.innerHTML = (`A soma entre ${n1} e ${n2} Ã© ${n1 + n2}`)
            

        }
    </script>
    
</body>
</html>
