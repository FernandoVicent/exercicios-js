<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
    <link rel="stylesheet" type="text/css" href='style.css'>
<body>
    <h1>Media do aluno v2.0</h1>
    <button id="iniciar">Calcular média</button>
    <p id="resposta"></p>

    <script>
        var b = document.querySelector('button#iniciar')
        b.addEventListener('click', clicou)
        
        function clicou(){
            var nome = window.prompt('Digite seu nome: ')
            var n1 = Number(window.prompt('Escolha um numero: '))
            var n2 = Number(window.prompt('Escolha outro numero: '))

            var media = (n1 + n2) / 2

            var resposta = document.querySelector('p#resposta')
            resposta.innerHTML = (`Calculando a média final de: ${nome} <br> As notas obtidas foram ${n1} e ${n2} <br> A média final será: ${media}`)
            
            if(media >= 5){
                resposta.innerHTML += ('<p style="color:blue">Você foi aprovado meus parabens</p>')
            }
            else{
                resposta.innerHTML += ('<p style="color:red">Voce foi reprovado estude mais da proxima vez<p>')
                               

            }
            

        }
    </script>
    
</body>
</html>
